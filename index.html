<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
<body>
    <div class="container mt-5">
        <!-- Tab Navigation -->
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#signup" data-bs-toggle="tab">Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#signin" data-bs-toggle="tab">Sign In</a>
            </li>
        </ul>

       
        <div class="tab-content">
            <!-- Sign Up Form -->
            <div class="tab-pane fade show active" id="signup">
                <h2>Sign Up</h2>
                <form id ="input">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth:</label>
                        <input type="date" class="form-control" id="dob" name="dob" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="btn-signup">Sign Up</button>
                </form>
            </div>

            <!-- Sign In Form -->
            <div class="tab-pane fade" id="signin">
                <h2>Sign In</h2>
                <form>
                    <div class="mb-3">
                        <label for="email-login" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email-login" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password-login" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password-login" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="btn-signin">Sign In</button>
                </form>
            </div>
        </div>
    </div>
    
    



    
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-database-compat.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
